name: Build and Publish
on:
  release:
    types: [published]
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
          - os: windows-latest
            runtime: win-x64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Publish Native AOT
        run: |
          dotnet publish src/MyTuiApp/MyTuiApp.csproj \
            -c Release \
            -r ${{ matrix.runtime }} \
            -o artifacts/${{ matrix.runtime }} \
            -p:PublishAot=true \
            -p:StripSymbols=true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mytui-${{ matrix.runtime }}
          path: artifacts/${{ matrix.runtime }}/*
      
      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/${{ matrix.runtime }}/*
